
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">
    <div class="card result-card">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <p class="status">Great</p>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="card summary-card">
      <h2>Summary</h2>
      <ul class="summary-list">
        <li>
          <span class="label reaction">Reaction</span>
          <span class="value">80 / 100</span>
        </li>
        <li>
          <span class="label memory">Memory</span>
          <span class="value">92 / 100</span>
        </li>
        <li>
          <span class="label verbal">Verbal</span>
          <span class="value">61 / 100</span>
        </li>
        <li>
          <span class="label visual">Visual</span>
          <span class="value">73 / 100</span>
        </li>
      </ul>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
